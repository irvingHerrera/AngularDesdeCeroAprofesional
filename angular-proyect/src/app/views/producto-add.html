<h3>{{titulo}}</h3>
<hr>

<div class="row">

    <form #frmProducto="ngForm" class="col-lg-6 form-producto" (ngSubmit)="onSubmit(frmProducto);">

        <label>
            Nombre
            <span *ngIf="!nombre.valid && nombre.touched" class="badge badge-danger">El nombre es obligatorio</span>
        </label>
        <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="producto.nombre" required>

        <label>
            Descripcion
            <span *ngIf="!descripcion.valid && descripcion.touched" class="badge badge-danger">La descripcion es obligatoria</span>
        </label>
        <textarea class="form-control" #descripcion="ngModel" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>

        <label>
            Precio
            <span *ngIf="!precio.valid && precio.touched" class="badge badge-danger">El precio no es correcto</span>
        </label>
        <input type="text" class="form-control" #precio="ngModel" name="precio" [(ngModel)]="producto.precio" required pattern="[0-9]+">

        <label>Imagen</label>
        <div *ngIf="isEdit">
            <img src="http://localhost:55888/Upload/{{producto.imagen}}" width="60px;">
        </div>
        <input type="file" class="form-control" (change)=fileChangeEvent($event)>
        <br>
        <input type="submit" value="{{titulo}}" class="btn btn-success" [disabled]="!frmProducto.form.valid">

    </form>

</div>
