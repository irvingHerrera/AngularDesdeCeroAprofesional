<h1>{{titulo}}</h1>
<hr/>

<div *ngIf="!productos">
    Cargando lista de productos...
</div>

<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div *ngIf="producto.imagen">
                    <img src="http://localhost:55888/Upload/{{producto.imagen}}" class="producto-imagen">
                </div>
                <div *ngIf="!producto.imagen">
                    <div class="img-relleno"></div>
                </div>
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}}</p>
                    <div class="botones" *ngIf="confirmado != producto.id">
                        <p>
                            <a [routerLink]="['/producto', producto.id]" class="btn btn-sm btn-primary" style="margin-right: 5px;">Ver</a>
                            <a [routerLink]="['/editarProducto', producto.id]" class="btn btn-sm btn-warning" style="margin-right: 5px;">Editar</a>
                            <a (click)="borrarConfirm(producto.id)" class="btn btn-sm btn-danger" style="margin-right: 5px;">Eliminar</a>
                        </p>
                    </div>

                    <div class="segurp" *ngIf="confirmado == producto.id">
                        <a (click)="onDeleteProducto(producto.id)" class="btn btn-sm btn-danger" style="margin-right: 5px;">Quiero Eliminarlo</a>
                        <a (click)="cancelarConfirm()" class="btn btn-sm btn-warning" style="margin-right: 5px;">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
