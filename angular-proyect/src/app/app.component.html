<div class="row" class="principal">

    <div class="col-lg-12">

        <div class="row">
            <div id="content" class="col-lg-12">

                <div class=row>

                    <head id="header" style="display:block" class="col-lg-12" [style.background]="header_color">
                        <h1>
                            {{ title }}
                        </h1>
                    </head>
                </div>

                <div class=row>
                    <nav id="nav" class="col-lg-12">

                        <ul>
                            <li>
                                <a [routerLink]="['/home']" [routerLinkActive]="['activado']">Home</a>
                            </li>
                            <li>
                                <a [routerLink]="['/productos']" [routerLinkActive]="['activado']">Productos</a>
                            </li>
                            <li>
                                <a [routerLink]="['/crearProducto']" [routerLinkActive]="['activado']">Crear Productos</a>
                            </li>
                        </ul>

                    </nav>
                </div>


                <div class="row">
                    <section id="main" class="col-lg-12">
                        <router-outlet></router-outlet>
                    </section>
                </div>


                <div class="row">
                    <footer id="footer" class="col-lg-12">
                        <p>Curso de Angular 4</p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
